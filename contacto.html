<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imagenes/autosusados.png" alt="Logo AutoUsados" class="logo-img" />
            </a>
            <h1>AutoUsados.com</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="articulos.html">Artículos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Envía un mensaje</h2>
            <form id="formularioContacto" novalidate>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" maxlength="50" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" required>
            
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" required minlength="10" maxlength="300"></textarea>
                
                <label for="categoria">Categoría:</label>
                <select id="categoria" required>
                    <option value="">--Selecciona una categoría--</option>
                    <option value="consulta">Consulta</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="otro">Otro</option>
                </select>
            
                <button type="submit">Enviar</button>
            </form>
            <div id="salidaFormulario"></div> 
        </section>
    </main>

    <footer>
        <p>&copy; 2024 autousados.com Todos los derechos reservados.</p>
        <p><a href="#privacidad">Política de Privacidad</a> | <a href="#terminos">Términos de Servicio</a></p>
    </footer>

    <script src="js.js"></script>
</body>
</html>
